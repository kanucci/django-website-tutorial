{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="page-section bg-dark text-white">
  <div class="container text-center">
  <h2 class="mb-4">Login</h2>
  <form class ="px-sm-3 moz-focusring" method="post">
    {% csrf_token %}
    <a class="input">{{ form.as_p }}</a>
    <button class="btn btn-primary btn-xl js-scroll-trigger" type="submit">Login</button>
  </form>
  </div>
</section>

{% endblock %}
